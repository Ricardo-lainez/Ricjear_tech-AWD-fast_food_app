            </ul>
        </nav>
    </header>
    <div class="encabezado">
        <h1>Reservaciones</h1>
    </div>
    <div class="contenedor-reserva">
        <form id="formReserva" onsubmit="return validarReserva()">
            <div class="elemento-form">
                <label>Nombres:</label>
                <input type="text" name="nombres" id="nombres" class="form-control textbox" />
            </div>
            <div class="elemento-form">
                <label>Apellidos:</label>
                <input type="text" name="apellidos" id="apellidos" class="form-control textbox" />
            </div>
            <div class="elemento-form">
                <label>Email:</label>
                <input type="email" name="correo" id="correo" class="form-control textbox" />
            </div>
            <div class="elemento-form">
                <label>Telefono:</label>
                <input type="text" name="telefono" id="telefono" class="form-control textbox" />
            </div>
            <div class="elemento-form">
                <label>Fecha de reserva:</label>
                <input type="date" name="fecha" id="fecha" class="formItem textbox" />
            </div>
            <div class="elemento-form">
                <label>Hora:</label>
                <input type="time" name="hora" id="hora" class="formItem textbox" />
            </div>
            <div class="elemento-form">
                <label>Número de adultos:</label>
                <select name="adulto" id="adulto" class="formItem comboBox">
                    <option value="0">Seleccione..</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                </select>
            </div>
            <div class="elemento-form">
                <label>Número de niños:</label>
                <select name="ninio" id="ninio" class="formItem comboBox">
                    <option value="0">Seleccione..</option>
                    <option value="1">0</option>
                    <option value="2">1</option>
                    <option value="3">2</option>
                    <option value="4">3</option>
                    <option value="5">4</option>
                    <option value="6">5</option>
                    <option value="7">6</option>
                    <option value="8">7</option>
                    <option value="9">8</option>
                    <option value="10">9</option>
                    <option value="11">10</option>
                </select>
            </div>
            <div class="elemento-form">
                <label>¿Está celebrando una ocasión especial?</label>
                <div class="check">
                    <input type="checkbox" name="ocasion" id="ocasion1" class="formItem oca" value="1"
                        onclick="seleccionarCheck()" />
                    <label for="ocasion1"> Si</label>
                </div>
                <div class="check">
                    <input type="checkbox" name="ocasion" id="ocasion2" class="formItem oca" value="2"
                        onclick="seleccionarCheck()" />
                    <label for="ocasion2"> No</label>
                </div>
            </div>
            <div class="elemento-form">
                <label>Pedidos adicionales</label>
                <label>Por favor, déjenos saber si tiene alguna restricción alimenticia, si requiere de alguna
                    asistencia,
                    etc.</label>
                <textarea id="texto" rows="5" class="texto form-control"></textarea>
            </div>
            <input type="submit" class="btn btn-primary" value="Enviar" style="margin-right: 40px">
            <input type="reset" class="btn btn-primary" value="Cancelar" onclick="limpiarTodo()">
        </form>
    </div>

        <div class="footer-content">

        </div>
