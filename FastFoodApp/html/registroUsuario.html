<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuario - Bocatto Valley</title>
    <link rel="stylesheet" type="text/css" href="../styles/stylesRegistro.css">
    <link rel="stylesheet" type="text/css" href="../styles/header-menu.css"> 
</head>
<body>

    <header>
        <nav>
            <ul class="menu_list">
                <li class="list_item"><a href="../index.html" class="link">Inicio</a></li>
                </ul>
        </nav>
        <div class="header-content">
            <h1>Registro de Nuevo Usuario</h1>
        </div>
    </header>

    <main class="register-container">
        <form id="registerForm" class="register-form">
            <h2>Crea tu cuenta</h2>
            
            <div class="form-group">
                <label for="name">Nombres:</label>
                <input type="text" id="name" name="name" required>
            </div>
            
            <div class="form-group">
                <label for="surname">Apellidos:</label>
                <input type="text" id="surname" name="surname" required>
            </div>
            
            <div class="form-group">
                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" required>
            </div>
            
            <div class="form-group">
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" minlength="6" required>
                <small>Debe tener al menos 6 caracteres.</small>
            </div>
            
            <div class="form-group">
                <label for="phone">Teléfono:</label>
                <input type="tel" id="phone" name="phone">
            </div>
            
            <div class="form-group">
                <label for="address">Dirección:</label>
                <input type="text" id="address" name="address">
            </div>
            
            <button type="submit" class="submit-btn">Registrarse</button>
            
            <div id="message" class="message"></div>
        </form>
    </main>
    
    <script src="../js/registro.js"></script>
</body>
</html>
